 /**
  * Crear una funcion que reciba un numero y retorne su factorial
 */
function factorial(num){ // 7
    var calculo=1;
    for(var i=num; i>0; i--){
        calculo= calculo*i // 1*7 = 7*6 = 42*5 = 210*4 = 840*3 = 2520*2 = 5040*1
    }
    return calculo
}
